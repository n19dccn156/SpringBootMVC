<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link th:href="@{/dist/img/favicon.ico}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/dist/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/dist/css/style.css}" rel="stylesheet">

    <script th:src="@{/cookie.js}"></script>

</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid">
        <!-- bg-secondary -->
        <div class="row bg-primary py-2 px-xl-5 root">
            <div class="col-lg-6 d-none d-lg-block">
                <div class="d-inline-flex align-items-center">
                    <a class="text-dark" href="">FAQs</a>
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" href="">Trợ Giúp</a>
                    <span class="text-muted px-2">|</span>
                    <a class="text-dark" href="">Hỗ Trợ</a>
                </div>
            </div>
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a class="text-dark px-2" href="">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="text-dark pl-2" href="">
                        <i class="fab fa-youtube"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a th:href="@{/vi/trangchu}" class="text-decoration-none">
                    <!-- <h1 class="m-0 display-5 font-weight-semi-bold"><span
                            class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1> -->
                    <img th:src="@{/dist/img/logo.png}" alt="Logo Cua Hang">

                </a>
            </div>
            <div class="col-lg-6 col-6 text-left">
                <form action="">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm"
                            style="border-color: indianred;">
                        <div class="input-group-append" style="border-color: indianred; border: 1px;">
                            <span class="input-group-text bg-transparent text-primary">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 col-6 text-right">
                <!-- <a href="" class="btn border">
                    <i class="fas fa-heart" ></i>
                    <span class="badge">0</span>
                </a> -->
                <div class="dropdowndd btn border"
                    style="background-color: white; font-size: 100%; border-color: indianred;">
                    <a class="dropbtn fas fa-user-alt" style="color: #090909; font-size: 95%;"></a>
                    <div class="dropdowndd-content fa-angle-left" th:if="${#request?.userPrincipal?.name != null}">
                        <!-- <span th:text="${session.khachHang.ho}"></span>
                        <span th:text="${session.khachHang.ten}"></span> -->
                        <span th:text="${#request.userPrincipal.name}"></span>
                        <!-- <span th:text="${#request.userPrincipal.autho}"></span> -->
                        <a th:href="@{/view/trangchu}" class="nav-item nav-link active btn border animate bg-primary"
                            style=" color: black;">Đăng Xuất</a>
                    </div>
                </div>

                <div class="dropdowndd btn border" style="background-color: white; font-size: 100%; border-color: indianred;">
                    <a class="dropbtn fas fa-shopping-cart" style="color: #090909; font-size: 95%;"></a>
                    <span class="badge" id="soLuongSanPham" th:text="${soLuongSPGH}"></span>

                    <!-- <a href="" class="dropbtn fas fa-shopping-cart">
                        <i class="fas fa-shopping-cart text-primary"></i>
                        <span class="badge">0</span>
                    </a> -->
                    <div class="dropdowndd-content" th:if="${#request?.userPrincipal?.name != null}">
                        <div th:if="${#arrays.isEmpty(session.gioHang)}">
                            <p>Bạn chưa có sản phẩm nào trong giỏ hàng</p>
                        </div>
                        <div th:unless="${#arrays.isEmpty(session.gioHang)}">
                            <div th:each="gh : ${session.gioHang}">
                                <a th:text="${gh.maSanPham}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid mb-5">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                data-toggle="collapse" href="#navbar-vertical"
                style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">Danh Mục</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse show navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0"
                    id="navbar-vertical">
                    <!-- 410 -->
                    <div class="navbar-nav w-100" style="height: auto">
                        <div class="nav-item dropdown">
                        </div>
                        <div class="navbar-nav w-100" style="height: auto">
                            <div class="nav-item dropdown"></div>
                            <div class="dropdowndd" th:each="dm : ${session.danhmucOns}">
                                <a th:href="@{/vi/cuahang?(danhmuc=${dm.maDanhMuc},loaisanpham=${0},gia=${session.giaHienTai},sapxep=${0})}" class="nav-item nav-link button" th:text="${dm.tenDanhMuc}" style="height: 50px;"></a>
                                <div class="dropdowndd-content position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
                                    <ul th:each="lsp : ${session.loaisanphamOns}" th:if="${lsp.maDanhMuc == dm.maDanhMuc}">
                                        <a th:href="@{/vi/cuahang?(danhmuc=${dm.maDanhMuc},loaisanpham=${lsp.maLoaiSanPham},gia=${session.giaHienTai},sapxep=${0})}" 
                                        class="nav-item nav-link button active js-DN" 
                                        th:text="${lsp.tenLoaiSanPham}" style=" color: black;">
                                        <i class="fa fa-angle-down float-right mt-1"></i>                      
                                        </a>          
                                    </ul> 
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <a th:href="@{/vi/trangchu}" class="text-decoration-none d-block d-lg-none">
                        <!-- <h1 class="m-0 display-5 font-weight-semi-bold"><span -->
                        <!-- class="text-primary font-weight-bold border px-3 mr-1">E</span>Shopper</h1> -->
                        <img th:src="@{/dist/img/logo.png}" alt="Logo Cua Hang">

                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

                        <div class="navbar-nav mr-auto py-0">
                            <a th:href="@{/vi/trangchu}" class="nav-item nav-link">Trang Chủ</a>
                            <a th:href="@{/vi/cuahang}" class="nav-item nav-link">Cửa Hàng</a>
                            <a th:href="@{/vi/giohang}" class="nav-item nav-link">Giỏ Hàng</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0" th:if="${#request?.userPrincipal?.name != null}">
                            <a th:href="@{/j_spring_security_logout}" class="nav-item nav-link">Đăng Xuất</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0" th:unless="${#request?.userPrincipal?.name != null}">
                            <a th:href="@{/login}" class="nav-item nav-link">Đăng Nhập</a>
                        </div>
                    </div>
                </nav>
                <div id="header-carousel" class="carousel slidetrangchu" data-ride="carousel">
                    <div id="carouselExampleSlidesOnly">
                        <div class="carousel-inner slideshow">
                            <div class="carousel-item active">
                                <img class=""
                                    src="https://user-images.githubusercontent.com/81856101/161108930-83ab9f8f-bdc0-40f8-80f2-2e47f8c710e5.jpg"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class=""
                                    src="https://user-images.githubusercontent.com/81856101/161110211-74165c97-3cc7-4b8f-8b74-0628d7c5471c.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class=""
                                    src="https://user-images.githubusercontent.com/81856101/161195711-5d008f73-1b2b-4fef-bdc8-aa86bf6a12ca.png"
                                    alt="Third slide">
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#header-carousel" data-slide="prev">
                        <div class="btn btn-dark" style="width: 45px; height: 45px;">
                            <span class="carousel-control-prev-icon mb-n2"></span>
                        </div>
                    </a>
                    <a class="carousel-control-next" href="#header-carousel" data-slide="next">
                        <div class="btn btn-dark" style="width: 45px; height: 45px;">
                            <span class="carousel-control-next-icon mb-n2"></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar End -->


   <!-- Checkout Start -->
   <div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <form class="mb-4" th:action="@{/kh/checkout}" method="post" th:object="${FormCheckout}">
                <h4 class="font-weight-semi-bold mb-4">Thanh Toán</h4>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label>Họ</label>
                        <input class="form-control" type="text" placeholder="Nguyễn Thanh" name="ho" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label>Tên</label>
                        <input class="form-control" type="text" placeholder="Sang" name="ten" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 form-group">
                        <label>Số Điện Thoại</label>
                        <input class="form-control" type="number" placeholder="033 442 8102" name="sdt" required>
                    </div>
                    <div class="col-md-8 form-group">
                        <label>Địa Chỉ</label>
                        <input class="form-control" type="text" placeholder="97 Man Thiện, P.Hiệp Phú, TP.Thủ Đức, TP.Hồ Chí Minh" name="diaChi" required>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                    <div class="card border-secondary mb-5">
                        <div class="card-header bg-primary border-0">
                            <h4 class="font-weight-semi-bold m-0" style="text-align: center;">Hình Thức Thanh Toán</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input active" checked="checked" name="payment" id="paypal">
                                        <label class="custom-control-label" for="paypal">Thanh Toán Tiền Mặt</label>
                                    </div>
                                </div>
                                <div class="col-md-6 form-group">
                                    <div class="custom-control custom-radio">
                                        <input type="radio" class="custom-control-input" name="payment" id="directcheck" disabled>
                                        <label class="custom-control-label" for="directcheck">Thanh Toán Online</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer border-secondary bg-transparent">
                            <button type="submit" id="dathang" class="btn btn-lg btn-block btn-dark font-weight-bold my-3 py-3">Đặt Hàng</button>
                        </div>
                    </div>
                </div>
            </div>
            </form>
        </div>
        <div class="col-lg-4">
            <div class="card border-secondary mb-5">
                <div class="card-header bg-primary border-0">
                    <h4 class="font-weight-semi-bold m-0">Đơn Đặt Hàng</h4>
                </div>
                <div class="card-body">
                    <h5 class="font-weight-medium mb-3">Sản Phẩm</h5>
                    <div class="d-flex justify-content-between" th:each="sanpham, iState : ${listSP}" id="gia">
                        <div th:if="${traCuu[iState.index].giaUuDai > 0}">
                            <label th:text="${sanpham.tenSanPham}+' X '+${listSPGH[iState.index].soLuong}"></label>
                            <p th:id="${iState.index}" th:text="${traCuu[iState.index].giaUuDai*listSPGH[iState.index].soLuong}"></p>
                        </div>
                    </div>
                    
                    <hr class="mt-0">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Tổng Cộng</h6>
                        <h6 id="tongcong" class="font-weight-medium">0</h6>
                    </div>
                    <div class="d-flex justify-content-between mb-3  pt-1">
                        <h6 class="font-weight-medium">Giảm Giá</h6>
                        <h6 id="giamgia" class="font-weight-medium">0</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Phí Giao Hàng</h6>
                        <h6 class="font-weight-medium">Miễn Phí</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Tổng Thanh Toán</h5>
                        <h5 id="thanhtoan" class="font-weight-bold">0</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Checkout End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <script>

        if(document.getElementById("soLuongSanPham").outerText == 0){
            let dathang = document.getElementById('dathang')
            dathang.setAttribute('disabled','')
        }

        let tongCong= 0
        let giamGia = 0
        let sanpham = document.getElementById('gia')
        sanpham.parentElement.querySelectorAll('p').forEach(function(value) {
            console.log(value)
            tongCong += parseInt(value.outerText)
        })

        document.getElementById('tongcong').innerText = tongCong
        document.getElementById('thanhtoan').innerText = tongCong-giamGia
        tongCong

    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/dist/lib/easing/easing.min.js}"></script>
    <script th:src="@{/dist/lib/owlcarousel/owl.carousel.min.js}"></script>

    <!-- Contact Javascript File -->
    <script th:src="@{/dist/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/dist/mail/contact.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/dist/js/main.js}"></script>
</body>

</html>
