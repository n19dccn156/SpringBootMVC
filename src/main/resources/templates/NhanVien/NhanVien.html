<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewp80
  uytr ort" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Tabbed IFrames</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" th:href="@{/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <th:block th:include="NhanVien/sidebar.html :: sidebar"></th:block>
</head>

<body class="hold-transition sidebar-mini ">
  <div class="wrapper">
    <div th:replace="NhanVien/sidebar.html :: header"></div>
    <div  class="content-wrapper" style="display: flex; justify-content: center">
      <div class="tab-content mt-2 mb-5" style="width: 1100px; ">
        <div style="display: flex; justify-content: center;">
          <h2>Thông Tin Nhân Viên</h2>
        </div>
        <form th:action="@{/ad/nv/ttnv}" class="mt-3 ml-5 mr-5" th:object="${formThemNhanVien}" method="post">
          <div class="row">
            <div class="col col-half">
              <label>Họ Tên lót</label>
              <input type="text" name="" id="" required placeholder="Họ" class="form-control">
            </div>
            <div class="col col-half">
              <label>Tên</label>
              <input type="text" pattern="[A-Za-z]{1,}" name="" id="" required placeholder="Tên" class="form-control">
            </div>
          </div>
          <div class="row mt-3">
            <div class="col col-half">
              <label>SDT</label>
              <input type="text" pattern="[0-9]{10}" name="" id="" required placeholder="SDT" class="form-control">
            </div>
            <div class="col col-half">
              <label>CCCD</label>
              <input type="text" pattern="[0-9]{13}" name="" id="" required placeholder="CCCD" class="form-control">
            </div>
          </div>
          <div class="row mt-3 ">
            <div class="row col col-half">
              <div class="col col-half">
                <label>Giới tính </label>
                <div class="row">
                  <div class="form-check ml-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1"> Nam</label>
                  </div>
                  <div class="form-check ml-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2"> Nữ</label>
                  </div>
                </div>
              </div>
              <div class="col col-half">
                <label for="birthday">Ngày sinh</label>
                <input type="date" id="birthday" name="birthday" class="form-control">
              </div>
            </div>
            <div class="col col-half ml-5">
              <label>Tài Khoản</label>
              <select class="form-select form-control" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
              </select>
            </div>
          </div>
          <div class="row  mt-3">
            <div class="col col-half">
              <label>Email</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Recipient's username"
                  aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <!-- <span class="input-group-text" id="basic-addon2">@gmail.com</span> -->
                  <span class="input-group-text" id="basic-addon2"></span>
                </div>
              </div>
            </div>
            <div class="row col col-half">
              <div class="col col-half">
                <label>Chức Vụ</label>
                <!-- <input type="text" name="" id="" required placeholder="Name" class="form-control"> -->
                <select class="form-select form-control" aria-label="Default select example" id="chucVu">
                  <option selected value="ADMIN">Quản Lý</option>
                  <option value="NHANVIEN">Nhân Viên</option>
              </div>
              <!-- <div class="col col-half">
                <label>Trạng thái</label>
                <select class="form-select form-control" aria-label="Default select example">
                  <option selected value="1">Đang Làm Việc</option>
                  <option value="0">Đã Nghỉ Làm</option>
                </select>
              </div> -->
            </div>

          </div>
          <button style="width: 100%;" class="w3-button w3-light-blue ml-2 mt-3" type="submit">Thêm</button>
        </form>


        <div>
          <div class="input-group rounded mt-2 ml-4" style="width: 30%;">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <span class="input-group-text border-0" id="search-addon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <div style="display: flex; justify-content: flex-end;">
            <div class="dropdown">
              <button class="w3-button w3-light-blue dropdown-toggle mr-5" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                lọc
              </button>
              <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Đang làm việc</a>
                <a class="dropdown-item" href="#">Đã nghỉ việc</a>
              </div>
            </div>
          </div>
        </div>
        <!-- bảng thông tin -->
        <table style="width: 98%;" class="table table-hover w3-table w3-striped  mt-4 ml-3">
          <tr class="w3-light-blue">
            <th>Họ & Tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>SDT</th>
            <th>CCCD</th>
            <th>Email</th>
            <th>Sửa</th>

          </tr>
          <tr th:each="nv : ${nhanvien}">
            <td th:utext="${nv.ho} +' '+ ${nv.ten}"></td>
            <td th:utext="${nv.gioiTinh}"></td>
            <td th:utext="${nv.ngaySinh}"></td>
            <td th:utext="${nv.dienThoai}"></td>
            <td th:utext="${nv.CCCD}"></td>
            <td th:utext="${nv.email}"></td>
            <td><a href="#">
                <button type="button" class="w3-button w3-blue-grey">Sửa</button>
              </a></td>
          </tr>
        </table>
      </div>
    </div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
      <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script th:src="@{/plugins/jquery/jquery.min.js}"></script>
  <!-- jQuery UI 1.11.4 -->
  <script th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <!-- overlayScrollbars -->
  <script th:src="@{/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js}"></script>
  <!-- AdminLTE App -->
  <script th:src="@{/dist/js/adminlte.js}"></script>
  <!-- AdminLTE for demo purposes -->
  <script th:src="@{/dist/js/demo.js}"></script>
</body>

</html>
