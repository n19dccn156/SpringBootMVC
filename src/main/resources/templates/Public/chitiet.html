        function getSLSPChon(){
            return parseInt(document.getElementById("spHienTai").value)

            return parseInt(document.getElementById("spHienTai").name)
        }

        function themSP(id, sl){
            let cookie = getCookie("gioHangCookie")
            let sanPham = id + ":" + sl
            console.log(sanPham)

            if(cookie == ""){
                setCookie("gioHangCookie", sanPham, 1);
                document.getElementById("soLuongSanPham").innerHTML = 1;
            }
            else {
                if(cookie.indexOf(id+":") == -1){
                    // san pham chua ton tai
                    console.log()
                    var gioHangNew = cookie + "&" + sanPham
                    setCookie("gioHangCookie", gioHangNew, 1)
                    console.log(gioHangNew)
                    document.getElementById("soLuongSanPham").innerHTML = hashGioHang.length+1;

                        // san pham duy nhat
                        setCookie("gioHangCookie", sanPham, 1)
                    } else {
                        var hashGioHang = cookie.split("&");
                        for (let i = 0; i < hashGioHang.length; i++) {
